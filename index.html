<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="card">
      <form class="age-form">
        <div class="age-input">
          <label for="day">DAY</label>
          <input type="number" id="day" placeholder="DD" />
          <p class="error-message-day error-message"></p>
        </div>
        <div class="age-input">
          <label for="month">MONTH</label>
          <input type="number" placeholder="MM" id="month"/>
          <p class="error-message-month error-message"></p>
        </div>
        <div class="age-input">
          <label for="year">YEAR</label>
          <input type="number" id="year" placeholder="YYYY" />
          <p class="error-message-year error-message"></p>
        </div>
      </form>
      <div class="barrier">
        <hr />
        <button type="submit" id="submit">
          <img src="./assets/images/icon-arrow.svg" alt="arrow icon" />
        </div>
      </button>
      <section class="result">
        <h1><span id="years-output">--</span>years</h1>
        <h1><span id="months-output">--</span>months</h1>
        <h1><span id="days-output">--</span>days</h1>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
